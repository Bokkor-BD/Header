<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba1a9ac2d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header
      style="
        background-color: #86acc6;
        height: 50px;
        width: 100%;
        padding: 10px 0;
        color: #fff;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <i class="far fa-envelope"></i>
            <a
              href="#"
              style="
                text-decoration: none;
                color: #fff;
                font-weight: 700;
                margin-left: 10px;
              "
            >
              <span>info@lifttruckstuff.com</span>
            </a>
          </div>
          <div class="col-md-1 offset-md-2">
            <div class="form-check ml-5">
              <input
                type="radio"
                class="form-check-input"
                id="radio1"
                name="optradio"
                value="option1"
                checked
              />

              <img
                class="flag"
                src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
                alt=""
                width="30px"
                ,
                height="20px"
              />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-check ml-4">
              <input
                type="radio"
                class="form-check-input"
                id="radio1"
                name="optradio"
                value="option1"
                checked
              />

              <img
                class="flag"
                src="https://cdn.pixabay.com/photo/2013/07/13/14/14/canada-162259_960_720.png"
                alt=""
                width="30px"
                ,
                height="20px"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="search_form" style="position: relative">
              <input
                type="text"
                placeholder="Search Dealer by Zip/postal Code"
                class="form-control"
                style="font-size: 12px"
              />
              <i
                class="fas fa-search"
                id="s-icon"
                style="
                  position: absolute;
                  right: 10px;
                  top: 13px;
                  font-size: 12px;
                  color: #333;
                "
              ></i>
            </div>
          </div>
          <div class="col-md-1">
            <span class="tactometer ml-5"
              ><i class="fas fa-tachometer-alt" style="cursor: pointer"></i
            ></span>
          </div>
          <div class="col-md-1">
            <span class="cart ml-4"
              ><i class="fas fa-shopping-basket" style="cursor: pointer"></i
            ></span>
          </div>
        </div>
      </div>
    </header>

    <div
      class="menu_bar"
      style="background-color: #003b64; width: 100%; height: 80px"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-1">
            <i
              class="fas fa-truck-monster"
              style="font-size: 50px; color: #fff; margin-top: 10px"
            ></i>
          </div>
          <div class="col-md-3 mt-2">
            <nav class="navbar navbar-expand-sm text-uppercase">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    onMouseOver="this.style.color='#5381A0'"
                    onMouseOut="this.style.color='#fff'"
                    style="color: #fff"
                    >Inventory</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    onMouseOver="this.style.color='#5381A0'"
                    onMouseOut="this.style.color='#fff'"
                    style="color: #fff"
                    >Dealers</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    onMouseOver="this.style.color='#5381A0'"
                    onMouseOut="this.style.color='#fff'"
                    style="color: #fff"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>

          <div class="offset-md-3 col-md-3">
            <div class="search_form mt-3" style="position: relative">
              <input
                type="text"
                placeholder="Search Products"
                class="form-control"
                style="font-size: 20px"
              />
              <i
                class="fas fa-search"
                style="
                  position: absolute;
                  right: 10px;
                  top: 15px;
                  font-size: 12px;
                  color: #333;
                "
              ></i>
            </div>
          </div>

          <div class="col-md-2 mt-4 text-right font-weight-bold">
            <a href="#" style="color: #fff; text-decoration: none">
              <i class="fas fa-mobile-alt"></i>
              <span style="font-size: 18px">1-800-242-6670</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
